project_name: "city_conflict_risk_nlp"
seed: 42

# Structured dataset (real labels)
structured_path: "data/raw/MiddleEast.csv"

# Merge strategy for text artifacts:
# - "latest" uses the most recent bucket in city_bucket_docs.csv
# - "config" uses merge_bucket_value below
merge_bucket_strategy: "latest"  # or "config"
merge_bucket_value: null

# Wider window increases chance of coverage, but the BIG win is broad query + fewer 429 failures.
date_range:
  start: "2023-01-01"
  end:   "2024-12-31"

gdelt:
  # Higher cap per city helps cities with sparse coverage
  maxrecords_per_city: 1000

  # Prefer recent articles first (often yields more stable results than HybridRel)
  sort: "DateDesc"

  # Broad query to maximize city coverage (not conflict-only).
  # We still compute conflict cues later as features.
  query_spine: '(city OR government OR security OR protest OR conflict OR violence OR election OR refugee OR displacement)'

# Fallback cities only (your pipeline should use data/processed/cities.txt if present)
cities:
  - "Cairo"
  - "Alexandria"
  - "Tripoli"
  - "Beirut"
  - "Gaza"
  - "Jerusalem"
  - "Damascus"
  - "Baghdad"
  - "Sanaa"
  - "Khartoum"
  - "Tunis"
  - "Algiers"

text_fields:
  - "title"
  - "description"

bucketing:
  freq: "M"

features:
  tfidf_max_features: 5000
  tfidf_ngram_range: [1, 2]

  # Keep more cities (donâ€™t filter away sparse coverage)
  min_doc_length: 10

# Used for cue counts / lexical signal in the text artifacts
conflict_cues:
  - "attack"
  - "clash"
  - "protest"
  - "riot"
  - "bomb"
  - "explosion"
  - "militia"
  - "airstrike"
  - "kidnap"
  - "shooting"

